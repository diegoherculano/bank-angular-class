<div class="container">
  <div class="">
    <h1>{{ editarPage ? "Editar" : "Cadastrar" }} Conta</h1>

    <div class="d-flex justify-content-center">
      <form
        [formGroup]="formGroup"
        class="example-form"
        (ngSubmit)="registrar()"
      >
        <small
          class="text-danger mb-2"
          *ngIf="
            formGroup.get('numero')?.errors &&
            formGroup.get('numero')?.hasError('required')
          "
          >Campo obrigat贸rio</small
        >
        <mat-form-field class="example-full-width">
          <mat-label>Numero</mat-label>
          <input matInput formControlName="numero" />
        </mat-form-field>

        <small
          class="text-danger mb-2"
          *ngIf="
            formGroup.get('agencia')?.errors &&
            formGroup.get('agencia')?.hasError('required')
          "
          >Campo obrigat贸rio</small
        >
        <mat-form-field class="example-full-width">
          <mat-label>Agencia</mat-label>
          <input matInput formControlName="agencia" />
        </mat-form-field>

        <small
          class="text-danger mb-2"
          *ngIf="
            formGroup.get('saldo')?.errors &&
            formGroup.get('saldo')?.hasError('required')
          "
          >Campo obrigat贸rio</small
        >
        <mat-form-field class="example-full-width">
          <mat-label>Saldo</mat-label>
          <input matInput formControlName="saldo" />
        </mat-form-field>

        <small
          class="text-danger mb-2"
          *ngIf="
            formGroup.get('cliente')?.errors &&
            formGroup.get('cliente')?.hasError('required')
          "
          >Campo obrigat贸rio</small
        >
        <mat-form-field class="example-full-width">
          <mat-label>Cliente</mat-label>
          <input type="number" matInput formControlName="cliente" />
        </mat-form-field>

        <div class="d-flex justify-content-center">
          <button
            [disabled]="!formGroup.valid"
            type="submit"
            mat-raised-button
            color="primary"
          >
            {{ editarPage ? "Editar" : "Cadastrar" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
