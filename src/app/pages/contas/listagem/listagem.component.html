<div class="container">
  <div class="d-flex justify-content-between">
    <h1>Listagem de contas</h1>

    <button mat-raised-button color="primary" routerLink="/conta/cadastro">
      Nova conta
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let conta">{{ conta.id }}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let conta">{{ conta.numero }}</td>
    </ng-container>

    <ng-container matColumnDef="agencia">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let conta">{{ conta.agencia }}</td>
    </ng-container>

    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let conta">{{ conta.saldo }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let conta">{{ conta.cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="funcoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          style="cursor: pointer"
          fontIcon="edit"
          [routerLink]="'/conta/editar/' + element.id"
        ></mat-icon>
        <mat-icon
          style="cursor: pointer"
          fontIcon="delete"
          (click)="modalDeletarConta(element.id)"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [length]="dataSource.data.length + 1"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
