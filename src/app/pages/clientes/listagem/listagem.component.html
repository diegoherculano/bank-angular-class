<div class="container">
  <div class="d-flex justify-content-between">
    <h1>Listagem de clientes</h1>

    <button mat-raised-button color="primary" routerLink="/cadastro">
      Novo cliente
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <!-- Coluna CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let cliente">
        {{ cliente.ativo ? "Ativo" : "Inativo" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="funcoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          style="cursor: pointer"
          fontIcon="edit"
          [routerLink]="'/editar/' + element.id"
        ></mat-icon>
        <mat-icon
          style="cursor: pointer"
          fontIcon="delete"
          (click)="modalDeletarCliente(element.id)"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [length]="dataSource.data.length + 1"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
