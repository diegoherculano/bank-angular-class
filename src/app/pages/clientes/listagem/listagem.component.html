<div class="container">
  <h2>Clientes</h2>
  <div
    *ngIf="dataSource.data.length < 1"
    class="d-flex justify-content-center p-2 w-10"
  >
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table
    *ngIf="dataSource.data.length > 0"
    mat-table
    class="mt-5"
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <!-- Coluna CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let cliente">
        {{ cliente.ativo ? "Ativo" : "Inativo" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="funcoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          fontIcon="edit"
          [routerLink]="'/cliente/editar/' + element.id"
        ></mat-icon>
        <mat-icon
          fontIcon="delete"
          (click)="modalDeletarCliente(element.id)"
        ></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [length]="dataSource.data.length + 1"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
